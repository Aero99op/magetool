name: Keep Alive Juggad

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Up Server
        run: |
          if [ -z "${{ secrets.BACKEND_URL }}" ]; then
            echo "BACKEND_URL secret is not set. Skipping ping."
            exit 0
          fi
          curl -s "${{ secrets.BACKEND_URL }}/health/live" > /dev/null
          echo "Pinged ${{ secrets.BACKEND_URL }} at $(date)"
